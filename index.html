    <style type="text/css">
      table {

       border-collapse: collapse;

       text-align: left;
       padding: 10px;
       }
      th {
       background: #821b6c;
       font-size: 18px;
       }
      tr:nth-child(even) {

       }
      tr:nth-child(odd) {

       }
    </style>
  </head>
